<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - Layout</title>
</head>
<body>
    <header id="cabecalho">
        <div id="logo">
            <img src="logo.png" alt="Facebook">
        </div>
        <div id="barra-pesquisa">
            <input type="text" placeholder="Pesquisar no Facebook">
        </div>
        <div id="menu">
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Amigos</a></li>
                <li><a href="#">Notificações</a></li>
                <li><a href="#">Mensagens</a></li>
            </ul>
        </div>
    </header>
    <div id="corpo">
        <div id="barra-lateral">
            <ul>
                <li><a href="#">Perfil</a></li>
                <li><a href="#">Página</a></li>
                <li><a href="#">Grupos</a></li>
                <li><a href="#">Eventos</a></li>
                <li><a href="#">Amigos</a></li>
            </ul>
        </div>
        <main id="feed">
            <div id="postagem">
                <textarea placeholder="No que você está pensando?"></textarea>
                <button>Publicar</button>
            </div>
            <div class="post">
                <div class="usuario">
                    <img src="usuario1.jpg" alt="Usuário 1">
                    <span>João Silva</span>
                </div>
                <p>Olá pessoal! Como estão?</p>
                <div class="interacoes">
                    <button>Curtir</button>
                    <button>Comentar</button>
                    <button>Compartilhar</button>
                </div>
            </div>
        </main>
        <div id="barra-lateral-direita">
            <div id="amigos-online">
                <h3>Amigos Online</h3>
                <ul>
                    <li><img src="amigo1.jpg" alt="Amigo 1"></li>
                    <li><img src="amigo2.jpg" alt="Amigo 2"></li>
                    <li><img src="amigo3.jpg" alt="Amigo 3"></li>
                </ul>
            </div>
        </div>
    </div>
    <footer id="rodape">
        <ul>
            <li><a href="#">Privacidade</a></li>
            <li><a href="#">Termos</a></li>
            <li><a href="#">Ajuda</a></li>
        </ul>
    </footer>
</body>
</html>
